<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <div th:insert="~{inclusions :: bootstrap}"></div>

    <title>Работа мечты</title>
</head>
<body>
<div class="container">
    <div th:insert="~{navigation :: navigator}"></div>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование данных соискателя.
            </div>
            <div class="card-body">
                <form th:action="@{/updateCandidate}" method="POST" th:object="${candidate}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <input type="hidden" name="id" th:field="*{registered}"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="name">Фамилия</label>
                        <input type="text" class="form-control" name="surname" id="surname" th:field="*{surname}">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание кандидата</label>
                        <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                    </div>
                    <div class="form-group">
                        <label for="city.id">Город</label>
                        <select class="form-control" id="city.id" name="city.id" th:field ="*{city.id}">
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" ></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
