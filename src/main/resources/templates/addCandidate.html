<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <div th:insert="~{inclusions :: bootstrap}"></div>

    <title>Работа мечты</title>
</head>
<body>
<div class="container">
    <div th:insert="~{navigation :: navigator}"></div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новый кандидат.
            </div>
            <div class="card-body">
                <form th:action="@{/createCandidate}" method="POST" th:object="${candidate}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <input type="hidden" name="date" th:field="*{registered}"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="name">Фамилия</label>
                        <input type="text" class="form-control" name="surname" id="surname" th:field="*{surname}">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
